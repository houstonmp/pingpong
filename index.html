<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong - Score Keeper</title>
</head>

<body>
    <section>
        <img src="pingpong.png" alt="A Picture of two Ping Pong Paddles">

        <p>Use the buttons below to keep score.</p>
        <article>
            <h1><span id="scoreSpan1">0</span> to <span id="scoreSpan2">0</span></h1>
            <label for="select">
                <H3>Playing to</H3>

                <select type="select" name="select" id="select">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </label>
        </article>
        <button id="player1">+1 Player One</button>
        <button id="player2">+2 Player Two</button>
        <button id="reset">Reset</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
